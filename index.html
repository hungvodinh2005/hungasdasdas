<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="chatbox-removebg-preview.png"
      alt="mo hinh chat bot"
      class="logochatbot"
    />

    <div class="container">
      <div class="header"></div>
      <div class="chat-box hidden">
        <!--header chat box-->
        <div class="chatbox-header">
          <div class="title-content">
            <i class="fa-solid fa-robot"></i>
            <span>CHAT-BOT</span>
          </div>

          <div class="button"><button class="btn1">x</button></div>
        </div>
        <!--chatbox-body-->
        <div class="chatbox-body">
          <div class="chat-short">
            <img src="chatbox-removebg-preview.png" alt="" />
            <div class="message bot">Tôi có thể giúp gì cho bạn?</div>
          </div>
          <!-- Thêm vào trong .chatbox-body hoặc chỗ nào bạn muốn hiển thị ảnh -->
        </div>
        <!--chatbox-foot-->
        <div class="chat-foot">
          <div class="chat-foot1">
            <input
              type="text"
              class="form-control"
              placeholder="Bạn hãy nhập vào đây...."
              id="inputGroupFile01"
            />
            <button class="btn-send">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
            <input type="file" id="hidden-file" style="display: none" />
            <button id="file-upload">
              <i class="fa-solid fa-paperclip"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="hung.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
